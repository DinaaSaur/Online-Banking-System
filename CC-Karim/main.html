    <script>
        $(function () {

            var swiper1 = new Swiper("[data-swiper=profess1]", {
                speed: 0,
                slidesPerView: 1,
                spaceBetween: 0,
                pagination: {
                    el: '[data-swiper=pagin-profess]',
                    type: 'bullets',
                },
                effect: "creative",
                creativeEffect: {
                    prev: {
                        opacity: 0,
                    },
                    next: {
                        opacity: 0,
                    },
                },
            });

            var swiper2 = new Swiper("[data-swiper=profess2]", {
                speed: 800,
                slidesPerView: 1,
                spaceBetween: 0,
                effect: "creative",
                creativeEffect: {
                    prev: {
                        opacity: 0,
                        translate: [0, "0%", 0],
                    },
                    next: {
                        opacity: 0,
                        translate: [0, "100%", 0],
                    },
                },
            });

            $(window).scroll(function () {
                let offset = $(".section.mod--profess")[0].getBoundingClientRect();
                if (offset.top < 0 && offset.bottom - window.innerHeight > 0) {
                    let perc = Math.round(100 * Math.abs(offset.top) / (offset.height - $(window).height()));
                    console.log(perc);
                    if (perc > 5 && perc < 30) {
                        swiper1.slideTo(0, 300);
                        swiper2.slideTo(0, 800);
                    } else if (perc > 30 && perc < 50) {
                        swiper1.slideTo(1, 300);
                        swiper2.slideTo(1, 800);
                    } else if (perc > 65) {
                        swiper1.slideTo(2, 300);
                        swiper2.slideTo(2, 800);
                    }
                }
            });

            swiper1.on('transitionEnd', function () {
                let slides = $(swiper1.el).find('.swiper-slide');
                $(slides).not(`:eq(${swiper1.activeIndex})`).find('[data-anim=elem]').removeClass('active');
                $(slides[swiper1.activeIndex]).find('[data-anim=elem]').addClass('active');
            });



            function featuredAnimate(current) {
                $('[data-anim=featured-overflow]').each(function () {
                    let arr = $(this).children('div');
                    for (var i = 0; i < arr.length; i++) {
                        $(arr[i]).removeClass('active done');
                        if (i < current) {
                            $(arr[i]).addClass('done');
                        }
                        if (i == current) {
                            $(arr[i]).addClass('active');
                        }
                    }
                });
            }

            $('.featured__anim').removeClass('done');
            $('.col.mod--featured-choose').on('click', function () {
                let index = $(this).index('.col.mod--featured-choose');
                $('.col.mod--featured-choose').removeClass('active');
                $(this).addClass('active');
                if (index == 1) {
                    featuredAnimate(index);
                    $('.featured__line').css('left', '20%');
                } else if (index == 2) {
                    featuredAnimate(index);
                    $('.featured__line').css('left', '40%');
                } else if (index == 3) {
                    featuredAnimate(index);
                    $('.featured__line').css('left', '60%');
                } else if (index == 4) {
                    featuredAnimate(index);
                    $('.featured__line').css('left', '80%');
                } else {
                    featuredAnimate(index);
                    $('.featured__line').css('left', '0%');
                }
            });





            function counter(elem, value) {
                let $this = elem.text().replace(/\s/g, '');
                $(elem).prop('Counter', $this).animate({ Counter: value }, {
                    duration: 800,
                    easing: 'swing',
                    step: function (now) {
                        let result = Math.ceil(now).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                        console.log(result)
                        $(this).text(result);
                    }
                });
            }

            // animate counter
            $('[data-anim-counter]').hover(function () {
                $(this).find('[data-anim-counter-second]').each(function (index, el) {
                    let second = $(this).attr('data-anim-counter-second');
                    let elem = $(this).children('span');
                    $(elem).stop();
                    counter(elem, second);
                });

            }, function () {
                $(this).find('[data-anim-counter-first]').each(function (index, el) {
                    let first = $(this).attr('data-anim-counter-first');
                    let elem = $(this).children('span');
                    $(elem).stop();
                    counter(elem, first);
                });
            });

        });  
    </script>
